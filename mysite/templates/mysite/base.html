{% load static %}
<!DOCTYPE html> 
<html>
    <head>
        <title>JEFF's BLOG</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'css/mysite.css' %}">
        
    </head>
    <body>
        <div class="page-header">
                <h1><a class="title" href="/">JEFF's BLOG</a></h1>
        </div>
        <div class="content container">
            {% if user.is_authenticated %}
                <div class="text-left my-btn"><a href="{% url 'post_new' %}" class="add-new"><button class="btn btn-primary">New  <i class="fa fa-plus"></i></button></a></div>
            {% endif %}
            <div class="row">
                <div class="col-md-12 mx-auto">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>    
            <div class="page-footer">
                    <span>Made with <i class="fa fa-heart"></i> by Jeff</span><br>
                    <span><i class="fa fa-facebook-official"></i></span>
                    <span><i class="fa fa-free-code-camp"></i></span>
                    <span><i class="fa fa-twitter"></i></span>
                    <span><i class="fa fa-github"></i></span>
                    
            </div>
        </div>
    </body>
</html>
