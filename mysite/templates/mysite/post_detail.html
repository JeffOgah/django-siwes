{% extends 'mysite/base.html' %}

{% block content %}
    {% if post.published_date %}
        <div class="card">
            <div class="card-header text-center">
                    <h2>{{ post.title }}</h2>
            </div>
            <div class="card-body">
                    <p class="post-text">{{ post.text|linebreaksbr }}</p>
            </div>
            <div class="card-footer">
                    {{ post.published_date }}
            </div>
        </div>
            {% if user.is_authenticated %}
                <div class="text-left">
                    <a class="btn btn-primary my-btn" href="{% url 'post_edit' pk=post.pk %}">Edit Post <i class="fa fa-pencil"></i></a>
                </div>   
            {% endif %}
    {% endif %}
{% endblock %}
